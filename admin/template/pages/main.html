				<script>
					function setPassword(id) {
						var pass = prompt("Введите новый пароль: ");
						
						$.get(
							"/admin?do=SetPassword&pass=" + pass + "&id=" + id,
							function () {
								window.location.href = window.location.href;
							}
						);
					}
					function setKT(id) {
						var kt = prompt("Введите код: ");
						
						$.get(
							"/admin?do=SetKT&kt=" + kt + "&id=" + id,
							function () {
								window.location.href = window.location.href;
							}
						);
					}
				</script>
